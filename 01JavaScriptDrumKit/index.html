<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>

function playSound(key) {
    var div = document.querySelector(`div[data-key="${key}"]`);
    var track = document.querySelector(`audio[data-key="${key}"]`);
    if (!div || !track) {
      return;
    } 
    track.currentTime = 0;
    div.classList.toggle("playing");
    track.play();
}

function stopSound(key) {
  var div = document.querySelector(`div[data-key="${key}"]`);
  if (!div) {
    return;
  }
  div.classList.toggle("playing");
}

document.addEventListener('keypress', function(e) {
  playSound(e.key.toUpperCase().charCodeAt());
});


document.addEventListener('keyup', function (e) {
  stopSound(e.key.toUpperCase().charCodeAt());
});

// CLICK FOR PHONE AND PC 

var keys = document.querySelectorAll('kbd');

for (var i = 0; i < keys.length; i++) {
  keys[i].addEventListener('click', function (e) {
    var value = e.target.innerText.charCodeAt();

    playSound(value);

  }); 

  keys[i].addEventListener('touchstart', function (e) {
    var value = e.target.innerText.charCodeAt();

    playSound(value);

  }); 
  
  keys[i].addEventListener('mouseup', function (e) {
    var value = e.target.innerText.charCodeAt();

    stopSound(value);

  });

  keys[i].addEventListener('touchend', function (e) {
    var value = e.target.innerText.charCodeAt();

    stopSound(value);

  });
}

// COMPLETE WITHOUT GUIDE

</script>


</body>
</html>
